<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let bankinh=prompt('Nhập bán kính: ');
        bankinh=parseFloat(bankinh);
        let Pi=3.14
        let chuvi = 2*bankinh*Pi
        alert('Chu vi = '+ chuvi.toFixed(2))
    </script>
</body>
